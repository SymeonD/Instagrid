<!-- This component is used to preview the image selected in the right column -->
 <!-- It also allows the user to download, edit and delete the image -->
<style>
    .selected-image-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        /* padding: 10px; */
        height: 90%;
        margin-top: 12%;
        margin-left: 5%;
        border-radius: 15px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        background-color: white;
    }

    .image-controls {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 5%;
    }

    .image-preview {
        display: flex;
        justify-content: center;
        align-items: center;
        max-height: 70%;
        padding: 5%;
    }

    /* The download button is a grey rounded square */
    .download-button {
        height: 48px;
        background-color: #e0e0e0;
        border-radius: 8px;
        padding: 15px;
        font-size: 18px;
    }

    /* The edit button is a bigger green rounded square */
    .edit-button {
        background-color: #4CAF50;
        border: none;
        border-radius: 12px;
        padding: 20px 24px;
        cursor: pointer;
        aspect-ratio: 1 / 1;
    }

    /* The delete button is a red rounded square same size as the download button */
    /* it has to be a square */
    .delete-button {
        background-color: #f44336;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        cursor: pointer;
        padding: 0;
         height: 48px;
        width: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--mat-button-protected-container-elevation-shadow);
    }

    .delete-button > mat-icon{
        margin: 0;
        width: 24px;
        height: 24px;
        font-size: 24px;
    }

    .download-button > mat-icon{
        width: 24px;
        height: 24px;
        font-size: 32px;
        aspect-ratio: 1 / 1;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 6px 0 0;
    }
</style>
<div class="selected-image-container" *ngIf="selectedImage">
    <div class="image-preview">
        <img [src]="selectedImage.croppedSrc" alt="Image Preview" style="max-width: 100%; max-height: 100%;" />
    </div>
    <div class="image-controls">
        <button class="download-button" matButton="elevated" (click)="downloadImage()">
            <mat-icon>download</mat-icon> Download Image
        </button>
        <!-- For future versions
        <button class="edit-button" (click)="editImage()">
            <mat-icon style="font-size: 36px; height: 36px; width: 36px;">edit</mat-icon>
        </button>
        -->
        <button matMiniFab class="delete-button" (click)="deleteImage()">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
