<div class="selected-image-container" *ngIf="selectedImage">
    <div class="image-preview">
        <img [src]="selectedImage.croppedSrc" alt="Image Preview" style="max-width: 100%; max-height: 100%;" />
    </div>
    <div class="image-controls">
        <button class="download-button" (click)="downloadImage()">
            <mat-icon>download</mat-icon> Download Image
        </button>
        <!-- For future versions
        <button class="edit-button" (click)="editImage()">
            <mat-icon style="font-size: 36px; height: 36px; width: 36px;">edit</mat-icon>
        </button>
        -->
        <button class="delete-button" (click)="deleteImage()">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
