<!-- This element is an image library and picker -->
 <!-- The top 90% of it is the image library, scrollable and displaying the image the user has imported -->
  <!-- The bottom 10% is the image picker, simple button to import an image -->

<style>
    .right-column {
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .image-library {
        flex: 9;
        overflow-y: auto;
        background-color: #e0e0e0;
        padding: 5px;
    }

    .image-picker {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #d0d0d0;
        border-top: 1px solid #ccc;
    }

    .image-picker button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }

    /* .image-library {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 5px;
    } */

    .image-library {
    display: flex;
    flex-direction: row;
    height: 100%;
    gap: 5px;
    }   

    /* Each column */
    .image-column {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    img{
        cursor: pointer;
    }
</style>

<div class="right-column">
    <div class="image-library">
  <div class="image-column" *ngFor="let column of columns">
    <div class="image-item" *ngFor="let image of column">
      <img (click)="selectImage(image)" [src]="image.src" [alt]="image.alt" style="max-width: 100%; max-height: 100%;" />
    </div>
  </div>
</div>
    <div class="image-picker">
        <button (click)="importImages()">Import Image</button>
    </div>
</div>
