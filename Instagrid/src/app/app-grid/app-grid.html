<!-- This element is a grid, 3 columns large of elements of aspect ratio 1080:1350 -->
<style>

</style>

<div class="grid">
    <ktd-grid [cols]="cols"
            [rowHeight]="rowHeight"
            [layout]="layout"
            >
        <ktd-grid-item *ngFor="let item of layout; trackBy:trackById" [id]="item.id">
            <!-- Your grid item content goes here -->
            <img [src]="this.items[+item.id].src" style="width: 100%; height: 100%; object-fit: cover;"/>
            <!-- Optional Custom placeholder template -->
            <ng-template ktdGridItemPlaceholder>
                <!-- Custom placeholder content goes here -->
                
            </ng-template>
        </ktd-grid-item>
    </ktd-grid>
</div>
