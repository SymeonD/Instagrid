<!-- This element is a popup window, 90% of the screen height and width, blurring and darkening the background -->
<!-- It is opened when an image in the right column is clicked -->
 <!-- It shows on the left side the photo selected -->
  <!-- On the right is a 3x3 grid of 1080x1350 aspect ratio elements, and three buttons for downloading, editing and deleting -->

<style>
    .modal-backdrop {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.5);
        z-index: 1000;
    }

    .modal-container {
        position: fixed;
        top: 5%; left: 5%;
        width: 90vw; height: 90vh;
        background: #fff;
        z-index: 1001;
        border-radius: 16px;
        box-shadow: 0 4px 32px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
    }

    .image-editor {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        height: 90%;
        padding: 10px;
        gap: 20px;
    }

    .image-controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    /* The download button is a grey rounded square */
    .download-button {
        background-color: #e0e0e0;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        cursor: pointer;
    }

    /* The check button is a bigger green rounded square */
    .check-button {
        background-color: #4CAF50;
        border: none;
        border-radius: 12px;
        padding: 20px 24px;
        cursor: pointer;
        aspect-ratio: 1 / 1;
    }

    /* The delete button is a red rounded square same size as the download button */
    /* it has to be a square */
    .delete-button {
        background-color: #f44336;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        cursor: pointer;
    }

    .download-button,
    .delete-button {
        width: 48px;
        height: 48px;
        aspect-ratio: 1 / 1;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .check-button {
        width: 72px;
        height: 72px;
        font-size: 48px;
        aspect-ratio: 1 / 1;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2px;
        padding: 0px 5px;
        width: 35vh;
    }
    
    .grid-item {
        width: 100%;
        aspect-ratio: 1080 / 1350;
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .grid-item {
        background-color: #f0f0f0;
        transition: background 0.2s;
    }

    .grid-item.darkened {
        background-color: #bdbdbd;
    }

    .grid-item.selected {
        background-color: #9e9e9e;
    }

    .image-preview {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90%;
        width: 55%;
    }

    .image-grid {
        display: grid;
        gap: 2px;
        align-items: center;
        justify-items: center;
        max-width: 100%;
        max-height: 100%;
    }
    
    
    .image-grid-item {
        aspect-ratio: 1010 / 1350;      
    }

    
    .image-grid-item img{
        height: 100%;
        max-width: 100%;
        object-fit: cover;
        display: block;
    } 
</style>

<div class="modal-backdrop" (click)="close.emit()"></div>
<div class="modal-container">
    <div class="image-preview">
        <!-- Grid of size x*y -->
         <div class="image-grid"
         [style.gridTemplateColumns]="'repeat(' + gridX + ', 1fr)'"
         [style.gridTemplateRows]="'repeat(' + gridY + ', 1fr)'">
            <div class="image-grid-item"
            *ngFor="let piece of pieces; let i = index"
            >
                <img [src]="piece?.src" alt="Piece {{i}}"/>
            </div>
         </div>
    </div>
    <div class="image-editor">
        
        <div class="grid-size-selector"
        (mouseleave)="onPlaceholderHover(-1)">
            <!-- The grid size selector is a 3x3 grid of 1080x1350 aspect ratio grey squares -->
            <!-- When hovered, the elements change color to a lighter grey -->
             <!-- It is not based on a list of elements -->
            <div class="grid">
                <div class="grid-item" 
                *ngFor="let size of [1,2,3,4,5,6,7,8,9]; let i = index" 
                [class.darkened]="isDarkened(i)"
                [class.selected]="isSelected(i)"
                (mouseenter)="onPlaceholderHover(i)"
                (click)="onPlaceholderClick(i)">
                    <ng-template #placeholder>
                        <!-- <div class="placeholder"></div> -->
                    </ng-template>
                </div>
            </div>
        </div>
        <div class="image-controls">
            <button class="download-button" (click)="downloadImage()">
                <mat-icon>download</mat-icon>
            </button>
            <button class="check-button" (click)="checkImage()">
                <mat-icon style="font-size: 36px; height: 36px; width: 36px;">check</mat-icon>
            </button>
            <button class="delete-button" (click)="deleteImage()">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </div>
</div>
